  <title>On the Way</title>

  <div class="row">
    <div id="map-container" class="col-md-12">
      <div id="mappy" style="z-index=-1; width: 100%; height: 700px">
        <div class="leaflet-top" style="width: 100%; text-align: center;">
          <div style="display: inline-block;">
            <div class="leaflet-control">
              <div clss="row">
                <form class="form-inline" role="form">
                  <div class="form-group">
                    <label class="sr-only" for="directions">From</label>
                    <input type="text" class="form-control input-lg"
                           id="directions-from" placeholder="From" autofocus="autofocus">
                  </div>
                  <div class="form-group">
                    <label class="sr-only" for="directions">To</label>
                    <input type="text" class="form-control input-lg" 
                           id="directions-to" placeholder="To">
                  </div>
                  <button id="btn-go" type="button" class="btn btn-primary btn-lg">Go!</button>
                </form>
              </div>
              <div id="explanation" class="row">
                <h1>On the way...</h1>
                <p class="lead">Find places you can grab a bite, sip a
                  drink, it's up to you.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
